<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니</title>
    <base href="http://goldsilk.metashopping.kr/goldGroup/" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header-component></header-component>

    <div class="cart-container">
      <h1>장바구니</h1>
      <div class="cart-items">
        <!-- 장바구니 항목이 동적으로 추가됩니다. -->
      </div>
      <div class="cart-summary">
        <div class="summary-item">
          <span>총 상품금액:</span>
          <span id="total-price">0 원</span>
        </div>
        <div class="summary-item">
          <span>배송비:</span>
          <span id="shipping-fee">무료</span>
        </div>
        <div class="summary-item">
          <span>총 결제금액:</span>
          <span id="final-price">0 원</span>
        </div>
        <button id="checkout-button">결제하기</button>
        <button id="clear-cart-button">장바구니 비우기</button>
      </div>
    </div>

    <footer-component></footer-component>
    <script type="module" src="components/layout/layout.js"></script>

    <script type="module" src="cart/cart.js"></script>
  </body>
</html>
