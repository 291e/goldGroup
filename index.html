<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <base href="http://goldsilk.metashopping.kr/goldGroup/" />
    <link
      href="//fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="//fonts.googleapis.com" />
    <link
      href="//fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./product/product.css" />
    <link rel="stylesheet" href="page.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>
    <ad-banner-component></ad-banner-component>
    <header-component></header-component>

    <main>
      <widget-component></widget-component>
      <slider-component></slider-component>
      <banner-component></banner-component>
      <div class="videoWrapper">
        <div class="mainVideo">
          <iframe
            src="https://www.youtube.com/embed/ohBa5-JRP1U?autoplay=1&mute=1&rel=0&controls=1&playsinline=1"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <recommend-component></recommend-component>

      <div class="longBanner">
        <a href="./">
          <img
            src="public/longBanner/main_longbanner01.jpg"
            alt="main_longbanner01"
          />
        </a>
      </div>

      <new-product-component class="fade-in"></new-product-component>
      <div class="longBanner">
        <a href="./">
          <img
            src="public/longBanner/main_longbanner02.jpg"
            alt="main_longbanner01"
          />
        </a>
      </div>

      <best-product-component class="fade-in"></best-product-component>

      <div class="longBanner">
        <a href="./">
          <img
            src="public/longBanner/main_longbanner03.jpg"
            alt="main_longbanner01"
          />
        </a>
      </div>

      <div class="longBanner">
        <a href="./">
          <div class="banner-container">
            <img
              src="public/longBanner/main_full_banner.jpg"
              alt="main_longbanner01"
              class="banner-image"
            />
          </div>
        </a>
        <div class="longBanner-text fade-in">
          <span>Brand Information</span>
          <span
            >황금단은 전통 한복 특유의 아름다움에 독창적인 디자인을 접목해,
            <br />
            오트쿠튀르를 표방하는 한국 전통 브랜드입니다.</span
          >
          <button class="moreBtn">
            <p>More</p>
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>

      <review-slider-component class="fade-in"></review-slider-component>

      <div style="width: 100%; display: flex; justify-content: center">
        <button class="moreBtn reverse">
          <p>More</p>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>

      <instagram-component></instagram-component>
    </main>

    <footer-component></footer-component>

    <script type="module" src="components/layout.js"></script>
    <script type="module" src="api/products.js"></script>
  </body>
