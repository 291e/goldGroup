<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <base href="http://goldsilk.metashopping.kr/goldGroup/" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="user/user.css" />
  </head>
  <body>
    <header-component></header-component>

    <div class="container">
      <!-- 회원가입 폼 -->
      <div class="form-container">
        <h2 style="margin: 40px 0">회원가입</h2>
        <span>기본정보</span>
        <div class="line" style="margin: 10px 0 20px 0"></div>
        <form id="registerForm">
          <div class="input-container">
            <div class="input-text">
              <span>이름</span>
              <span>*</span>
            </div>
            <input
              type="text"
              id="registerUsername"
              placeholder="이름"
              required
            />
          </div>
          <div class="input-container">
            <div class="input-text">
              <span>이메일</span>
              <span>*</span>
            </div>
            <input
              type="email"
              id="registerEmail"
              placeholder="이메일"
              required
            />
          </div>

          <div class="input-container">
            <div class="input-text">
              <span>비밀번호</span>
              <span>*</span>
            </div>
            <input
              type="password"
              id="registerPassword"
              placeholder="비밀번호"
              required
            />
          </div>

          <!-- 휴대전화 입력 -->
          <div class="input-container">
            <div class="input-text">
              <span>휴대전화</span>
              <span>*</span>
            </div>
            <div class="phone-input">
              <input
                type="text"
                id="phonePart1"
                value="010"
                readonly
                maxlength="3"
              />
              -
              <input
                type="text"
                id="phonePart2"
                placeholder="4자리"
                maxlength="4"
                required
              />
              -
              <input
                type="text"
                id="phonePart3"
                placeholder="4자리"
                maxlength="4"
                required
              />
            </div>
          </div>

          <div class="line"></div>

          <!-- 개인정보 동의 -->
          <div class="checkbox-group">
            <span>전체 동의</span>
            <div class="line"></div>
            <label>
              <input type="checkbox" id="agreeAll" /> 이용약관 및 개인정보수집
              및 이용, 쇼핑정보 수신(선택)에 모두 동의합니다.
            </label>

            <div class="checkbox-section">
              <span>[필수] 이용약관 동의</span>
              <div class="scroll-box">
                <p>
                  제1조(목적) 이 약관은 황금단(전자상거래 사업자)가 운영하는
                  황금단 사이버 몰(이하 “몰”이라 한다)에서 제공하는 인터넷 관련
                  서비스(이하 “서비스”라 한다)를 이용함에 있어 사이버 몰과
                  이용자의 권리?의무 및 책임사항을 규정함을 목적으로 합니다.
                </p>
              </div>
              <label>
                <span>이용약관에 동의하십니까?</span>
                <div><input type="checkbox" id="terms" /> 동의함</div>
              </label>
            </div>

            <div class="checkbox-section">
              <span>[필수] 개인정보 수집 및 이용 동의</span>
              <div class="scroll-box">
                <p></p>
              </div>
              <label>
                <span>개인정보 수집 및 이용에 동의하십니까?</span>
                <div><input type="checkbox" id="privacy" /> 동의함</div>
              </label>
            </div>

            <div class="checkbox-section">
              <span>[선택] 쇼핑정보 수신 동의</span>
              <div class="scroll-box">
                <p></p>
              </div>
              <label>
                <span>SMS 수신을 동의하십니까?</span>
                <div><input type="checkbox" id="marketing" /> 동의함</div>
              </label>
              <label>
                <span>이메일 수신을 동의하십니까?</span>
                <div><input type="checkbox" id="marketing2" /> 동의함</div>
              </label>
            </div>
          </div>

          <div class="line"></div>
          <button type="submit">회원가입</button>
        </form>
        <div id="registerMessage"></div>
      </div>
    </div>

    <footer-component></footer-component>
    <script type="module" src="components/layout/layout.js"></script>
    <script type="module" src="user/register.js"></script>
  </body>
</html>
